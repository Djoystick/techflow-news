name: Auto Sync News

on:
  schedule:
    # Ð¡Ð¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð°Ñ†Ð¸Ñ ÐºÐ°Ð¶Ð´Ñ‹Ðµ 30 Ð¼Ð¸Ð½ÑƒÑ‚
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'data/news.json'

jobs:
  sync-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install axios

      - name: Validate JSON files
        run: |
          node -e "
          const fs = require('fs');
          const files = ['data/news.json', 'data/categories.json', 'data/templates.json'];
          files.forEach(file => {
            try {
              if(fs.existsSync(file)) {
                JSON.parse(fs.readFileSync(file, 'utf8'));
                console.log('âœ… ' + file + ' is valid');
              }
            } catch(e) {
              console.error('âŒ ' + file + ' is invalid');
              process.exit(1);
            }
          });
          "

      - name: Create commit summary
        run: |
          echo "ðŸ“ Synced at $(date)" > sync-log.txt
          echo "Files: news.json, categories.json, templates.json" >> sync-log.txt

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Auto Sync Bot"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Auto-sync news: $(date '+%Y-%m-%d %H:%M:%S')" && git push)

      - name: Log sync status
        run: |
          echo "[SUCCESS] News synced successfully at $(date)" >> sync-status.log
          cat sync-status.log
